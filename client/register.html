<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
    <title>To Do App</title>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container">
                <div class="row">
                    <ul class="navbar-nav mr-auto">

                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="regist-div">
            <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" class="form-control" id="fName" aria-describedby="emailHelp" placeholder="first name">
                <div style="height: 10px;">
                    <small class="fNameRegistNotif" style="color : red;"></small>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last name</label>
                <input type="text" class="form-control" id="lName" aria-describedby="emailHelp" placeholder="last name ( optional )">
                <div style="height: 10px;">
                    <small class="lNameRegistNotif" style="color : red;"></small>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Phone</label>
                <input type="text" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="phone ( 0812********* )">
                <div style="height: 10px;">
                    <small class="phoneRegistNotif" style="color : red;"></small>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email">
                <div style="height: 10px;">
                    <small class="emailRegistNotif" style="color : red;"></small>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="password">
                <div style="height: 10px;">
                    <small class="passwordRegistNotif" style="color : red;"></small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" onclick="register()">Submit</button>
        </div>
    </div>
    <script src="./assets/js/asset.js"></script>
    <script>
        $('.fNameRegistNotif').hide()
        $('.lNameRegistNotif').hide()
        $('.phoneRegistNotif').hide()
        $('.emailRegistNotif').hide()
        $('.passwordRegistNotif').hide()
    </script>
</body>

</html>
