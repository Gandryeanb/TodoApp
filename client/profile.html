<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>

    <title>To Do App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container">
                <div class="row">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h5 class="nav-link active" style="padding-bot:0;" id="logger"></h5>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" onclick="logout()" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">

    </div>
    <div class="container mt-4">

        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-primary mb-4" style="width : 160px;" data-toggle="modal"
                    data-target="#addActivity">
                    Add Activity
                </button>
                <div class="list-group" id="list-tab" role="tablist">

                </div>
            </div>
            <div class="col-7">
                <div class="tab-content" id="nav-tabContent">

                </div>
            </div>
            <div class="col-3">

                <a class="list-group-item mb-4 bg-primary">
                    <div class=" d-flex w-100 justify-content-between">
                        <p style="font-size : 20px; margin:0 auto; color: papayawhip">History Completion</p><br>
                    </div>
                </a>

                <div id="accordion">

                </div>

            </div>
        </div>
    </div>

    <!-- Modal Add -->

    <div class="modal fade" id="addActivity" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add Activity</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="add-name" placeholder="Activity name">
                    <input type="text" class="form-control mb-3" id="add-date" placeholder="Date yyyy-mm-dd">
                    <input type="text" class="form-control mb-3" id="add-description" placeholder="Description">
                </div>
                <div class="modal-footer">
                    <button id="addBtn" type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Add Activity</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal edit -->

    <div class="modal fade" id="editActivity" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Activity</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="edit-classTarget" hidden>
                    <input type="text" class="form-control mb-3" id="edit-id" hidden>
                    <input type="text" class="form-control mb-3" id="edit-name">
                    <input type="text" class="form-control mb-3" id="edit-date">
                    <input type="text" class="form-control mb-3 " id="edit-description">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="editActivity()" data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal History -->

    <div class="modal fade bd-example-modal-sm" id="displayHistory" tabindex="-1" role="dialog" aria-labelledby="historyModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title historyName" id="historyModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body historyDescription">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./assets/js/asset.js"></script>
    <script>
        $(document).ready(function () {
            whoIsThis()
        })
        $(document).ready(function () {
            activityList()
            historyList()
        })
    </script>
</body>

</html>
